<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>


<div class="userlist" th:unless="${#lists.isEmpty(allDict)}">
    <table>
        <thead>
        <tr>
            <th>Word</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dict : ${allDict}">
            <td th:text="${dict.word}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
